<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="report-page" class="page">
        <h2>Generate Report</h2>
        <form id="report-form">
          <label for="report-title">Report Title:</label>
          <input type="text" id="report-title" name="report-title">
          <br>
          <label for="report-content">Content:</label>
          <textarea id="report-content"></textarea>
          <br>
          <button type="button" onclick="generateReport()">Download Report</button>
        </form>
      </div>
      
      <script src="https://unpkg.com/docx@8.1.1/build/index.js"></script>
      <script>
        function generateReport() {
          const { Document, Packer, Paragraph, TextRun } = docx;
          const doc = new Document();
          const title = document.getElementById('report-title').value;
          const content = document.getElementById('report-content').value;
      
          doc.addSection({
            children: [
              new Paragraph({
                children: [new TextRun({ text: title, bold: true })],
              }),
              new Paragraph(content),
            ],
          });
      
          Packer.toBlob(doc).then((blob) => {
            saveAs(blob, "report.docx");
          });
        }
      </script>
      
</body>
</html>
