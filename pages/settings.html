<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="settings-page" class="page">
        <h2>Settings</h2>
        <label for="theme-select">Theme:</label>
        <select id="theme-select" onchange="changeTheme()">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <br>
        <label for="font-size">Font Size:</label>
        <input type="range" id="font-size" min="12" max="30" oninput="changeFontSize()">
        <span id="font-size-display"></span>
      </div>
      
      <script>
        function changeTheme() {
          const theme = document.getElementById('theme-select').value;
          document.body.className = theme; // Apply the selected theme class
        }
      
        function changeFontSize() {
          const fontSize = document.getElementById('font-size').value;
          document.getElementById('font-size-display').innerText = `${fontSize}px`;
          document.body.style.fontSize = `${fontSize}px`;
        }
      </script>
      
</body>
</html>
